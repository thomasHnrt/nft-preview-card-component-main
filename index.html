<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<div class="card">
      <a class="card__img" href="#">
        <img src="images/image-equilibrium.jpg">
      </a>

      <a class="card__title" href="#">Equilibrium #3429</a>

      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__infos">
        <span class="card__infos__info card__infos__price"><img src="images/icon-ethereum.svg"> 0.041 ETH</span>
        <span class="card__infos__info card__infos__date"><img src="images/icon-clock.svg">3 days left</span>
      </div>

      <hr>

      <div class="card__creator">
        <img class="card__creator__avatar" src="images/image-avatar.png">
        <p class="card__creator__text">Creation of <a class="card__creator__name" href="#">Jules Wyvern</a></p>
      </div>
		</div>

		<footer class="footer">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>.
      Coded by <a href="https://github.com/thomasHnrt">Thomas Henriot</a>.
		</div>
	</body>
</html>
